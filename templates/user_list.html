{% extends 'base.html' %}

{% block content %}
  <h1>User List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{{ url_for('user.view', user_id=user.id) }}" class="btn btn-primary btn-sm">View</a>
            <a href="{{ url_for('user.edit', user_id=user.id) }}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="{{ url_for('user.delete', user_id=user.id) }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
